<!DOCTYPE html>
<html>
<head>
    <title>{{.Symbol}} Chart</title>
    <script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #1e222d;
            color: #ffffff;
        }
        #chart-container {
            position: relative;
            height: 600px;
            margin-top: 20px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #2a2e39;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .symbol {
            font-size: 24px;
            font-weight: bold;
        }
        .period {
            font-size: 16px;
            color: #787b86;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="symbol">{{.Symbol}}</div>
        <div class="period">Period: {{.Period}}</div>
    </div>
    <div id="chart-container"></div>

    <script>
        const chartProperties = {
            width: window.innerWidth - 40,
            height: 600,
            layout: {
                background: { color: '#1e222d' },
                textColor: '#d1d4dc',
            },
            grid: {
                vertLines: { color: '#2a2e39' },
                horzLines: { color: '#2a2e39' },
            },
            crosshair: {
                mode: LightweightCharts.CrosshairMode.Normal,
            },
            rightPriceScale: {
                borderColor: '#2a2e39',
            },
            timeScale: {
                borderColor: '#2a2e39',
                timeVisible: true,
            },
        };

        const chart = LightweightCharts.createChart(document.getElementById('chart-container'), chartProperties);
        const candleSeries = chart.addCandlestickSeries();
        const volumeSeries = chart.addHistogramSeries({
            color: '#26a69a',
            priceFormat: {
                type: 'volume',
            },
            priceScaleId: '',
            scaleMargins: {
                top: 0.8,
                bottom: 0,
            },
        });

        // Fetch and update data
        async function updateChart() {
            const response = await fetch('/api/data');
            const data = await response.json();

            const candleData = data.time.map((t, i) => ({
                time: new Date(t).getTime() / 1000,
                open: parseFloat(data.open[i]),
                high: parseFloat(data.high[i]),
                low: parseFloat(data.low[i]),
                close: parseFloat(data.close[i]),
            }));

            const volumeData = data.time.map((t, i) => ({
                time: new Date(t).getTime() / 1000,
                value: data.volume[i],
                color: parseFloat(data.close[i]) >= parseFloat(data.open[i]) ? '#26a69a' : '#ef5350',
            }));

            candleSeries.setData(candleData);
            volumeSeries.setData(volumeData);
        }

        // Initial update
        updateChart();

        // Update every minute
        setInterval(updateChart, 60000);

        // Handle window resize
        window.addEventListener('resize', () => {
            chart.applyOptions({ width: window.innerWidth - 40 });
        });
    </script>
</body>
</html>
