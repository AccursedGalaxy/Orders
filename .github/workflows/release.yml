name: Release

on:
  push:
    branches: [ main ]

jobs:
  release:
    name: Test, Build & Release
    runs-on: ubuntu-22.04
    if: '!contains(github.event.head_commit.message, ''chore(release)'')'
    permissions:
      contents: write
      pull-requests: write
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21.5'
          check-latest: true
          cache: true

      - name: Update dependencies
        run: |
          # Update to latest minor versions
          go get -u ./...
          # Ensure we have the latest x/net with security fixes
          go get -u golang.org/x/net
          go mod tidy

      - name: Run tests
        env:
          CUSTOM_REDIS_URL: redis://localhost:6379/0
          TEST_DATABASE_URL: postgres://postgres:postgres@localhost:5432/test_db?sslmode=disable
        run: |
          go test -v -race -coverprofile=coverage.txt -covermode=atomic ./...

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          file: ./coverage.txt
          fail_ci_if_error: true

      - name: Configure Git
        run: |
          git config --global user.email "action@github.com"
          git config --global user.name "GitHub Action"
          git config --global --add safe.directory "$GITHUB_WORKSPACE"

      - name: Prepare version
        id: version
        run: |
          # Get the latest version from git tags
          git fetch --tags --force
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          LATEST_VERSION=${LATEST_TAG#v}
          
          # Calculate new version
          NEW_VERSION=$(echo $LATEST_VERSION | awk -F. '{$NF = $NF + 1;} 1' | sed 's/ /./g')
          echo "NEW_VERSION=$NEW_VERSION" >> $GITHUB_ENV
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
          
          # Update project.json with new version
          if [ -f project.json ]; then
            jq ".version = \"$NEW_VERSION\"" project.json > project.json.tmp && mv project.json.tmp project.json
          else
            echo "{\"version\": \"$NEW_VERSION\"}" > project.json
          fi
          
          # Stage the project.json changes
          git add project.json
          git commit -m "chore: update version to $NEW_VERSION"
          
          # Create and switch to release branch
          git checkout -b release/v$NEW_VERSION

      - name: Generate changelog
        id: changelog
        uses: TriPSs/conventional-changelog-action@v3
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          version-file: './project.json'
          version-path: 'version'
          git-message: 'chore(release): {version}'
          output-file: 'CHANGELOG.md'
          skip-version-file: true
          skip-commit: false
          skip-on-empty: false
          git-branch: release/v${{ env.NEW_VERSION }}
          fallback-version: ${{ env.NEW_VERSION }}
          preset: 'angular'
          tag-prefix: 'v'
          release-count: 0
          config-file-path: '.versionrc'

      - name: Build binaries
        run: |
          mkdir -p bin
          # Build Linux binaries
          GOOS=linux GOARCH=amd64 go build -o bin/streamer-linux-amd64 ./cmd/streamer
          GOOS=linux GOARCH=amd64 go build -o bin/redis-viewer-linux-amd64 ./cmd/redis-viewer
          # Build Darwin (macOS) binaries
          GOOS=darwin GOARCH=amd64 go build -o bin/streamer-darwin-amd64 ./cmd/streamer
          GOOS=darwin GOARCH=amd64 go build -o bin/redis-viewer-darwin-amd64 ./cmd/redis-viewer

      - name: Create archives
        run: |
          cd bin
          tar czf binance-redis-streamer-linux-amd64.tar.gz streamer-linux-amd64 redis-viewer-linux-amd64
          tar czf binance-redis-streamer-darwin-amd64.tar.gz streamer-darwin-amd64 redis-viewer-darwin-amd64

      - name: Create Pull Request
        if: steps.changelog.outputs.skipped == 'false'
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore(release): v${{ env.NEW_VERSION }}"
          title: "chore(release): v${{ env.NEW_VERSION }}"
          body: |
            Release version ${{ env.NEW_VERSION }}
            
            This PR was automatically created by the release workflow.
            
            Changes included in this release:
            
            ${{ steps.changelog.outputs.clean_changelog }}
          branch: release/v${{ env.NEW_VERSION }}
          base: main
          labels: release

      - name: Create Draft Release
        if: steps.changelog.outputs.skipped == 'false'
        uses: softprops/action-gh-release@v2
        with:
          name: Release v${{ env.NEW_VERSION }}
          tag_name: v${{ env.NEW_VERSION }}
          body_path: CHANGELOG.md
          files: |
            bin/binance-redis-streamer-linux-amd64.tar.gz
            bin/binance-redis-streamer-darwin-amd64.tar.gz
          draft: true
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 